<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af105f9c84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="new-todo">
            <input type="text" @keyup.enter="addItem" v-model="newTodo" placeholder="Nuovo Todo">
            <button @click="addItem">Aggiungi</button>
        </div>
        
        <div class="todos-container">
            <ul v-if="todos.length > 0">
                <li class="todo" v-for="(item,i) in todos" :key="i" :class="item.done == 'true' ? 'crossed' : ''">
                    {{item.text}}
                    <i class="fas fa-times" @click="deleteItem(i)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono todo</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
